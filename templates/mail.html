<html>
	<style type="text/css">
		.body {
			background: #f5f5f5;
			font-family: open sans, helvetica, sans-serif;
			padding: 2em;
		}

		.wrap {
			background: #fff;
			padding: 2em;
			color: #111;
			line-height: 1.7em;
		}

		.header {
			font-weight: 700;
			font-size: 130%;
			line-height: 3em;
			text-rendering: optimizeLegibility;
		}

		.meta {
			color: #888;
			margin-top: -1em;
		}

		.tags {
			color: #777;
			font-style: italic;
		}

		p {
			margin: 0.7em 0;
			text-rendering: optimizeLegibility;
		}
	</style>

	<body>
		<div class="body">
			<div class="wrap">
				<div class="header">
					{{ entry.title }}
				</div>

				{% if entry.author %}
					<div class="meta">{{ entry.author }}</div>
				{% endif %}

				<p>
					{{ entry.summary|safe }}
				</p>

				<p class="tags">
					Tagged in: {{ entry.tags }}
				</p>

				<p>
					<a target="_blank" href="{{ entry.link }}">Read more &raquo;</a>
				</p>
			</div>
		</div>
	</body>
</html>
