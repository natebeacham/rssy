{% extends 'base.html' %}

{% block title %}Please log in | rssy{% endblock %}
{% block pagetitle %}Please log in{% endblock %}

{% block content %}
	<form action="." method="POST">

		<label for="id_username">Username</label>

		<input type="text" id="id_username" name="username" placeholder="john smith"></input>

		<label for="id_password">Password</label>

		<input type="password" id="id_password" name="password" placeholder="hunter22"></input>

		{% if next %}
			<input type="hidden" name="next" value="{{ next }}"></input>
		{% endif %}

		<button type="submit">Submit</button>

	</form>
{% endblock %}
